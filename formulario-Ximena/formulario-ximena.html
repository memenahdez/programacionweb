<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <link rel="stylesheet" href="cssform.css">
    </head>
    
    <body>
        <div class="contenedor">
        <h1>Formulario</h1>
        <label for="phone">*Teléfono:</label> <input type="tel" id="phone" name="phone" placeholder="Inserte su número"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>
        <div id="mensaje1" class="errores">Ingrese su número de teléfono</div>
        <br><br>
        <label for="email">*Email: </label> <input type="email" id="email" placeholder="inserte su email" size="30" required>
        <div id="mensaje2" class="errores">Ingresa su email</div>
        <br><br>
        <label for="name"> *Nombre de usuario:</label> <input type="text" id="name" name="name" placeholder="Inserte su nombre de usuario" required  minlength="4" maxlength="8">
        <div id="mensaje3" class="errores">Ingrese su nombre de usuario</div>
        <P>Seleccione su sexo:</P>
        <input type="radio" id="Femenino" name="sexo" value="femenino"> <label for="F">Femenino</label>
        <input type="radio" id="M" name="sexo" value="masculino"> <label for="M">Masculino</label>
        <div id="mensaje4" class="errores">Escoge una opción</div>
        <br><br>
        <label for="edad">*Edad:</label> <input type="number" id="edad" name="edad" placeholder= "Edad" min="0" max="99">
       <div id="mensaje5" class="errores">Ingrese su edad</div>
        <br><br>
        <input type="submit" value="Enviar Formulario" id="bEnviar">
        </div>



        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="main.js"></script>

    </body>
</html>
